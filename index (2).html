<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day, Anjooo ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
            animation: fadeInPage 2s ease-in-out;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #d81b60;
            font-size: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #message {
            font-size: 26px;
            color: #4e342e;
            display: inline-block;
            white-space: pre-wrap;
            max-width: 600px;
            margin: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            padding: 20px;
            border-radius: 10px;
        }

        .glow {
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            from { box-shadow: 0 0 10px rgba(216, 27, 96, 0.5); }
            to { box-shadow: 0 0 20px rgba(216, 27, 96, 0.8); }
        }

        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ad1457;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        /* Music Player */
        #audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Happy Women's Day, Anjooo ‚ù§Ô∏è</h1>
    
    <p id="message"></p>

    <button id="reveal-btn">Click to Reveal</button>

    <!-- Tamil Romantic Song -->
    <audio id="audio" loop>
        <source src="https://aac.saavncdn.com/516/7e1c055db0b4323c9d3b360b60f03f5a_320.mp4" type="audio/mp4">
    </audio>

    <script>
        const text = " You make my world brighter every day! üå∏\nHappy Women‚Äôs Day, my love! ‚ù§Ô∏è";
        let i = 0;

        function revealMessage() {
            document.getElementById("reveal-btn").style.display = "none";
            const messageElement = document.getElementById("message");
            messageElement.style.opacity = "1";
            messageElement.classList.add("glow");

            function typeWriter() {
                if (i < text.length) {
                    messageElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
            createHearts();
            document.getElementById("audio").play();
        }

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Fix for Mobile Click Issues
        document.getElementById("reveal-btn").addEventListener("click", revealMessage);
        document.getElementById("reveal-btn").addEventListener("touchstart", revealMessage);
    </script>

</body>
</html>
