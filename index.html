<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day, Anjooo ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
            animation: fadeInPage 2s ease-in-out;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #d81b60;
            font-size: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .quiz-container {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .quiz-question {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4e342e;
        }

        .quiz-options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .quiz-options button:hover {
            background: #ad1457;
        }

        #message {
            font-size: 26px;
            color: #4e342e;
            display: none;
            white-space: pre-wrap;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Women's Day, Anjooo ‚ù§Ô∏è</h1>
    
    <div id="quiz" class="quiz-container">
        <p class="quiz-question" id="question"></p>
        <div class="quiz-options" id="options"></div>
    </div>

    <p id="message"></p>
    <button id="start-quiz">Start Quiz</button>
    
    <script>
        const questions = [
            {
                question: "What was the first day we chatted?",
                options: ["July 7th", "July 18", "July 28", "August 1"],
                answer: "July 7th"
            },
            {
                question: "What was the first day we met?",
                options: ["July 7th", "July 18", "July 28", "August 1"],
                answer: "July 18"
            },
            {
                question: "What was the first day you cried?",
                options: ["July 7th", "July 18", "July 28", "August 1"],
                answer: "July 28"
            }
        ];

        let currentQuestionIndex = 0;

        document.getElementById("start-quiz").addEventListener("click", function() {
            document.getElementById("start-quiz").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        });

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById("question").innerText = questionData.question;
                document.getElementById("options").innerHTML = "";
                
                questionData.options.forEach(option => {
                    const button = document.createElement("button");
                    button.innerText = option;
                    button.addEventListener("click", () => checkAnswer(option));
                    document.getElementById("options").appendChild(button);
                });
            } else {
                revealMessage();
            }
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestionIndex].answer) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                alert("Oops! Try again.");
            }
        }

        function revealMessage() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").innerText = "You make my world brighter every day! üå∏\nHappy Women‚Äôs Day, my love! ‚ù§Ô∏è";
        }
    </script>
</body>
</html>
